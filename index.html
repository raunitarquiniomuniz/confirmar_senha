<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://kit.fontawesome.com/2b48716d94.js" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmar Senha</title>
</head>
<body>
	<div class="wrapper">
		<div class="input-box">
			<input id="createPw" type="password" required>
			<label>Crie sua senha</label>
		</div>
		<div class="input-box">
			<input id="confirmPw" type="password" required disabled>
			<label>Confirme a sua senha</label>
			<i class="fas fa-eye-slash show"></i>
		</div>
		<div class="alert">
			<i class="fas fa-exclamation-circle errorIcon"></i>
			<span class="text">Digite pelo menos 8 caracteres</span>
		</div>
		<div class="input-box button">
			<input id="button" type="button" value="check" required disabled>
		</div>
		
		<script src="js/script.js"></script>
		
	</div>
</body>
</html>
